<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News24 BD</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- font awesome cnd  -->
    <script src="https://kit.fontawesome.com/cd65aa1133.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <!-- navbar -->
      <section class="container mt-3">
        <nav class="navbar d-flex justify-content-between">
          <div class="d-flex">
            <ul class="d-flex justify-content-around list-unstyled">
              <li class="px-2 py-1 bg-primary rounded-1 text-white">News24</li>
              <span class="px-2 py-1 text-primary fw-bold">BD</span>
              <!-- <li class="px-2 py-1 list-unstyled text-primary fw-bold">Amar</li> -->
            </ul>
          </div>
          <div>
            <ul class="d-flex align-items-center list-unstyled">
              <li class="px-2 py-1 text-primary fw-bold">News</li>
              <li class="px-2 py-1">Blog</li>
              <a class="navbar-brand" href="#">
                <img
                  src="images/logo.png"
                  alt=""
                  class="px-2"
                  width="45"
                  height="35"
                />
              </a>
            </ul>
          </div>
        </nav>
        <hr />
      </section>


      <!-- categories option  -->
      <section class="container mt-3">
        <div
          id="catagories-container"
          class="d-flex justify-content-between flex-wrap flex-sm-column flex-lg-row"></div>
      </section>

      <!-- input field  -->
      <section class="container mt-3">
        <input type="text" name="" id="message-feild" class="w-100" />
      </section>
      <!-- spinners  -->
      <section id="spiners" class="d-none" >
        <div style="height: 500px ;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>

    </header>
    <main>
        <section class="container mt-4">
            <div id="news-container">

            </div>
        </section>
            
        
    </main>


     
    <!-- JavaScript Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/news.js"></script>
  </body>
</html>
